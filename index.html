<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Algoritmi de Sortare</title>
  <!-- Pico.css pentru stil minimalist -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"/>
  <style>
    #vizualizareSortareContainer {
      display: flex;
      align-items: flex-end;
      height: 200px;
      gap: 4px;
      margin-top: 1rem;
    }
    #vizualizareSortareContainer div {
      flex: 1;
      transition: height 0.3s, background-color 0.3s;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Demo Algoritmi de Sortare</h1>
    <article>
      <header>
        <h2>Vizualizator Sortare</h2>
      </header>
      <label for="inputListaSortare">Listează valori separate prin virgulă:</label>
      <input id="inputListaSortare" type="text" placeholder="ex: 5,3,8,1,2"/>
      <label for="dimensiuneListaRandom">sau generează random (<code>n</code>):</label>
      <input id="dimensiuneListaRandom" type="number" min="2" max="50" value="10"/>
      <button id="btnGenereazaLista">Generează listă</button>

      <label for="selectAlgoritmSortare">Alege algoritm:</label>
      <select id="selectAlgoritmSortare">
        <option value="bubble">Bubble Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
      <button id="btnSorteaza">Pornește sortarea</button>

      <div>
        <strong>Pași:</strong> <span id="nrPasiSortare">0</span>,
        <strong>Comparări:</strong> <span id="nrComparatiiSortare">0</span>,
        <strong>Swap-uri:</strong> <span id="nrSwapuriSortare">0</span>
      </div>

      <div id="vizualizareSortareContainer"></div>
    </article>
  </main>

  <!-- script.js la sfârșit pentru încărcare mai rapidă -->
  <script src="script.js"></script>
</body>
</html>
