<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlgoRank Explorer</title>
  <!-- stil personalizat -->
  <link rel="stylesheet" href="style.css"/>
  <!-- D3.js pentru grafice -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>AlgoRank Explorer</h1>
    <nav>
      <ul>
        <li><a href="#sortare">Sortare</a></li>
        <li><a href="#pagerank">PageRank</a></li>
        <li><a href="#universitati">Universități (QS 2025)</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Secțiunea Sortare -->
    <section id="sortare">
      <h2>Vizualizator Sortare</h2>

      <label for="inputListaSortare">Listează valori (virgulă):</label>
      <input id="inputListaSortare" type="text" placeholder="ex: 5,3,8,1,2"/>

      <label for="dimensiuneListaRandom">sau generează random (n):</label>
      <input id="dimensiuneListaRandom" type="number" min="2" max="50" value="10"/>

      <button id="btnGenereazaLista">Generează listă</button>

      <label for="selectAlgoritmSortare">Algoritm:</label>
      <select id="selectAlgoritmSortare">
        <option value="bubble">Bubble Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
      <button id="btnSorteaza">Pornește sortarea</button>

      <p>
        Pași: <span id="nrPasiSortare">0</span>,
        Comparări: <span id="nrComparatiiSortare">0</span>,
        Swap-uri: <span id="nrSwapuriSortare">0</span>
      </p>

      <div id="vizualizareSortareContainer"></div>
    </section>

    <hr/>

    <!-- Secțiunea PageRank -->
    <section id="pagerank">
      <h2>Demo Algoritm PageRank</h2>

      <label for="inputGraph">Muchii (un `A,B` per linie):</label>
      <textarea id="inputGraph" rows="6" placeholder="ex: A,B\nB,C\nC,A"></textarea>

      <label for="inputDamp">Damping factor (0–1):</label>
      <input id="inputDamp" type="number" min="0" max="1" step="0.05" value="0.85"/>

      <label for="inputIter">It. (nr iterații):</label>
      <input id="inputIter" type="number" min="1" value="10"/>

      <button id="btnPRank">Calculează PageRank</button>

      <div id="outputPRank"></div>
    </section>

    <hr/>

    <!-- Secțiunea Studiu de Caz Universități -->
    <section id="universitati">
      <h2>Studiu de Caz: Universități (QS 2025)</h2>
      <div id="chartQS"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
